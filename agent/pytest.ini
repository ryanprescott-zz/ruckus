[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=ruckus_agent
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
asyncio_mode = auto